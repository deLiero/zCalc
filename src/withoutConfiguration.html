<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style/main.css"/>
  <title>zCalc</title>
</head>
<body>
  <div class="zcalc_">
    <div class="_z-top -left">
      <span class="_logo -alone">zCalc</span>
    </div>
    <div class="_z-center">
      <div class="_z-body">
        <div class="_z-panel">
          <input type="text" id="user-input" class="_input"/>
        </div>
        <div class="_z-panel">
          <div id="result" class="_result">0</div>
        </div>
        <div class="_z-panel">
          <button id="calc-btn" class="_btn">=</button>
        </div>
      </div>
    </div>
    <div class="_z-bottom"></div>
  </div>
  <script src="js/zcalc-wos.js"></script>
  <script></script>
</body>
</html>
