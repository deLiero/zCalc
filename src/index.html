<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style/main.css"/>
  <title>zCalc</title>
</head>
<body>
  <div class="zcalc_">
    <div class="_z-top">
      <span class="_logo">zCalc</span>
      <a href="#" id="prop" class="_z-link">параметы</a>
    </div>
    <div class="_z-center">
      <div class="_z-body">
        <div class="_z-panel">
          <input type="text" id="user-input" class="_input"/>
        </div>
        <div class="_z-panel">
          <div id="result" class="_result">0</div>
        </div>
        <div class="_z-panel">
          <button id="calc-btn" class="_btn">=</button>
        </div>
      </div>
      <div id="settings" class="_settings">
        <div class="_z-panel -mid">
          Автоочистка <input id="autoclear" type="checkbox">
        </div>
        <div class="_z-panel -mid">
          Кол-во результатов:
          <select id="select">
            <option value="1">1</option>
            <option value="2">2</option>
          </select>
        </div>
        <div class="_z-panel -bottom">
          <button id="cong-btn" class="_btn">Сохранить</button>
        </div>
      </div>
    </div>
    <div class="_z-bottom"></div>
  </div>
  <script src="js/zcalc.js"></script>
  <script></script>
</body>
</html>
